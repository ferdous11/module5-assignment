<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-card h4 {
            margin: 10px 0;
            font-size: 18px;
            color: #777;
        }
        .profile-card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0 20px;
        }
        .profile-card .contact-info {
            font-size: 14px;
            color: #777;
        }
        .profile-card .contact-info p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="/image.jpg" alt="Profile Picture">
        <h2>A. J. M. Farmanuzzaman</h2>
        <h4>Web Developer</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
        <div class="contact-info">
            <p>Email: fzamancse11@gmail.com</p>
            <p>Mobile: (880) 174-4896062</p>
        </div>
    </div>
</body>
</html>
